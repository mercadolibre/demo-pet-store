<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pet Store</h1>
        <div class="cart-wrapper">
            <div id="cart-icon" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <nav>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="food">Food</button>
            <button class="filter-btn" data-category="toys">Toys</button>
            <button class="filter-btn" data-category="accessories">Accessories</button>
        </div>
    </nav>

    <main>
        <div id="products-container" class="products-container">
            <template id="product-template">
                <div class="product-card">
                    <img class="product-image" src="" alt="">
                    <h3 class="product-title"></h3>
                    <p class="product-description"></p>
                    <p class="product-price"></p>
                    <p class="product-stock"></p>
                    <div class="quantity-controls">
                        <button class="minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="plus">+</button>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </template>
        </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0</span></p>
                <button id="empty-cart" class="btn">Empty Cart</button>
                <div id="checkout-container" class="checkout-container">
                    <div class="cho-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
