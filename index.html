<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Pet Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Demo Pet Store</h1>
        <div class="cart-icon-container">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Category Filter -->
    <div class="category-filter">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="food">Food</button>
        <button class="filter-btn" data-category="toys">Toys</button>
        <button class="filter-btn" data-category="furniture">Furniture</button>
        <button class="filter-btn" data-category="accessories">Accessories</button>
    </div>

    <!-- Product Grid -->
    <div class="products-grid" id="products-container">
        <!-- Products will be dynamically added here -->
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="cart-summary">
                    <span class="cart-total-label">Total:</span>
                    <span id="cart-total" class="cart-total">$0</span>
                </div>
                <button id="empty-cart" class="empty-cart-btn">Empty Cart</button>
                <button id="checkout-btn" class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Product Template -->
    <template id="product-template">
        <div class="product-card">
            <img src="" alt="" class="product-image">
            <div class="product-info">
                <h3 class="product-title"></h3>
                <p class="product-description"></p>
                <p class="product-price"></p>
                <p class="product-stock"></p>
                <div class="product-actions">
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
